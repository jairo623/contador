<h1>Contador</h1>
<h2>{{ contador }}</h2>
<div class="btn-group" role="group" aria-label="Botones">
  <button (click)="counter(+1)" type="button" class="btn btn-primary">
    +1
  </button>

  <button (click)="counter(-1)" type="button" class="btn btn-danger">-1</button>
  <button (click)="reset()">reset</button>
</div>
